<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Nike | Rebrand</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (Consistent with other pages) -->
    <nav>
        <div class="logo">
            <img src="assets/logo.png" alt="Nike Logo" width="60" >
            
        </div>
        <button class="hamburger-btn" aria-label="Menu">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
        <div class="theme-toggle">
            <button id="themeBtn" aria-label="Toggle theme">
                <span class="dark-icon">üåô</span>
                <span class="light-icon">‚òÄÔ∏è</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="contact-page">
        <!-- Contact Hero -->
        <section class="contact-hero">
            <div class="hero-content">
                <h1>Get In Touch</h1>
                <p>We'd love to hear from you</p>
            </div>
        </section>

        <!-- Contact Grid -->
        <div class="contact-container">
            <!-- Contact Form -->
            <section class="contact-form">
                <h2 class="section-title">Send Us a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <div class="underline"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="underline"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject">
                        <div class="underline"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <div class="underline"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </section>

            <!-- Contact Info -->
            <section class="contact-info">
                <h2 class="section-title">Contact Information</h2>
                
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Headquarters</h3>
                        <p>One Bowerman Drive<br>Beaverton, OR 97005</p>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Phone</h3>
                        <p>+1 (800) 344-6453</p>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-content">
                        <h3>Email</h3>
                        <p>support@nike.com</p>
                    </div>
                </div>
                
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                </div>
            </section>
        </div>

        <!-- Google Map -->
        <section class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2799.303850612328!2d-122.83241668443936!3d45.50739497910091!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54950f3b2e7e8d2f%3A0x6966b1f6a6b5c8a1!2sNike%20World%20Headquarters!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Consistent footer content -->
    </footer>

    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
